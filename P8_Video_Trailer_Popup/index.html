<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-img"
      />
      <h1>Movie title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
        commodi quae iste nam nemo, tempore neque ad cum, et voluptate
        architecto officiis accusantium doloribus quas eius accusamus
        distinctio. Cumque, ipsam!
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="https://kit.fontawesome.com/fee65bdf65.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
